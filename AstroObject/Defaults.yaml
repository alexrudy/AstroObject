# Configuration: Defaults.yaml
Cache:
  Expire: 600
Configurations:
  Main: Simulator.yaml
  This: Simulator.yaml
Options:
  Parsed: false
  DryRun: false
Default: null
Debug: false
Dirs:
  Caches: Caches
  Logs: Logs/
  Partials: Partials
logging:
  console:
    enable: true
    format: '...%(message)s'
  file:
    dateformat: '%Y-%m-%d-%H:%M:%S'
    enable: true
    filename: AstroObjectSim
    format: '%(asctime)s : %(levelname)-8s : %(module)-15s : %(funcName)-10s : %(message)s'
  growl:
    enable: false
    name: AstroSimulator
AstroObjectLibrary:
  Logging: true
