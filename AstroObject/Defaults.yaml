# Configuration: Defaults.yaml
Configurations:
  Main: Simulator.yaml
  This: Simulator.yaml
Options:
  Parsed: false
Default: null
Debug: false
Dirs:
  Caches: Caches
  Logs: Logs/
  Partials: Partials
logging:
  console:
    enable: true
    level: null
    message: '...%(message)s'
  file:
    dateformat: '%Y-%m-%d-%H:%M:%S'
    enable: true
    filename: AstroObjectSim
    format: '%(asctime)s : %(levelname)-8s : %(module)-15s : %(funcName)-10s : %(message)s'
    level: null
  growl:
    enable: false
    level: null
    name: AstroSimulator
